<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input id='input1' type="number">
    <input id='input2' type="number">
    <input type="button" onclick="add()" value="Add up">
    <input type="button" onclick="sub()" value="Substract">
    <input type="button" onclick="mul()" value="Multiply">
    <input type="button" onclick="div()" value="Divide">
    <p id="result"></p>
</body>
<script>
    function getValue() {
        var in1 = document.getElementById('input1').value;
        n1 = parseInt(in1);
        var in2 = document.getElementById('input2').value;
        n2 = parseInt(in2);
    }

    function add() {
        getValue();
        result = n1 + n2;
        document.getElementById("result").innerHTML = result;
    }

    function sub(in1, in2) {
        getValue();
        result = n1 - n2;
        document.getElementById("result").innerHTML = result;
    }

    function mul(in1, in2) {
        getValue();
        result = n1 * n2;
        document.getElementById("result").innerHTML = result;
    }

    function div(in1, in2) {
        getValue();
        result = n1 / n2;
        document.getElementById("result").innerHTML = result;
    }
</script>

</html>
